<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="Officail website of Hack-O-Heist, Robotics Club NITP"
      content="Officail website of Hack-O-Heist, Robotics Club NITP"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Hack O Heist</title>
    <style>
      #caseBlanche {
        background-color: black;

        padding-top: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .caseLoad {
        max-width: 100%;
        width: 20em;
        height: 20em;
        position: relative;
        display: flex;
        justify-content: center;
        overflow: visible;
      }
      .img-load {
        animation: bouncy 2s linear infinite;
        width: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: 100;
      }
      .img-load > img {
        position: relative;
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      #rond {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: rond 2s linear infinite;
        border: 1px solid white;
      }
      #rond > #test {
        height: 8px;
        width: 8px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: 40%;
      }
      @keyframes rond {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @-webkit-keyframes rond {
        0% {
          transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes bouncy {
        0% {
          transform: translateX(-50%) translateY(-100%);
        }

        50% {
          transform: translateX(-50%) translateY(50%);
        }

        100% {
          transform: translateX(-50%) translateY(-100%);
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="caseBlanche">
        <div className="caseLoad">
          <div id="rond">
            <div id="test"></div>
          </div>
          <div className="img-load">
            <img src={logo} alt="" width="250" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
